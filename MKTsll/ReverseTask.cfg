Mesh:
{
	BasePoints:
	{
		X = [-100,  100]; // Базовые точки по оси x, по ним строиться область. Внимание, точки должны быть отсоритированы по возрастанию
		Z = [-200, -100]; // Базовые точки по оси x, по ним строиться область. Внимание, точки должны быть отсоритированы по возрастанию
	}

	Intervals: // Здесь описываются интервалы по которым будут строиться подобласти с указанными px и pz
	{
		X = ( // Массив интервалов по X
				{ // Описание первого интервала (в программе прототип класса IntervalForSplit)
					SplitOptions: // Описание параметров разбиения интервала (в программе прототип класса IntervalForSplit)
					{
						IntervalsCount = 2; // Количество разбиений интервала
						SparseRatio = 1 // коэффициент разрядки интервала
					}; 
					PointNum1 = 0; // Номер точки в массиве X из BasePoint, ограничивающий интервал
					PointNum2 = 1; // Номер точки в массиве X из BasePoint, органичивающий интервал
				}
				// Если необходимо несколько интервалов для области, то через зяпятю в фигурных скобках по аналогии даётся описание других интервалов
		    );
			// Для оси Z всё аналогично оси X
		Z = (
				{
					SplitOptions: 
					{
						IntervalsCount = 2; 
						SparseRatio = 1
					}; 
					PointNum1 = 0; 
					PointNum2 = 1;
				}
			);
	}

	Areas = ( // Массив подобластей
				{ // Описание области (Прототип класс AreaInfo)
					IntervalXNum = 0; // Номер интервала в массиве X из Intervals
					IntervalZNum = 0; // Номер интервала в массиве Z из Intervals
					pX = 0; // Значение x-компоненты намагниченности в данной области
					pZ = 0; // Значение z-компоненты намагниченности в данной области
				}
				// Если необходимо несколько подобластей, то через зяпятю в фигурных скобках по аналогии даётся описание других подобластей
			);
	I = 100; // Значение силы тока источника
}